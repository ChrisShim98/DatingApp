<div class="container home-container">
    <div class="row justify-content-center align-items-center gap-4 gap-lg-0">
        <div *ngIf="!registerMode && !loginMode" class="col-lg-6">
            <div class="text-center text-lg-start">
                <h1>Find your match</h1>
                <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
                <div class="d-flex justify-content-center justify-content-lg-start">
                    <button (click)="loginToggle()" class="btn btn-primary btn-lg me-2">Login</button>
                    <button (click)="registerToggle()" class="btn btn-primary btn-lg btn-info">Register</button>
                </div>
            </div>
        </div>
        <div *ngIf="!registerMode && !loginMode" class="col-lg-6">
            <img class="img-fluid" src="../../assets/love.svg" alt="love">
        </div>
        <div *ngIf="registerMode" class="form">
            <app-register (cancelregister)="cancelRegisterMode($event)"></app-register>
        </div>
        <div *ngIf="loginMode" class="form">
            <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
        </div>
    </div>
</div>
