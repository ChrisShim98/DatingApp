<div class="row" *ngIf="member">
    <div class="col-md-4">
        <h1>Your Profile</h1>
    </div>

    <div class="col-md-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost.</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created | date}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" form="editForm" class="btn btn-success col-12" [disabled]="!editForm.dirty">Save
                    changes</button>
            </div>
        </div>
    </div>

    <div class="col-md-8 mt-4 mt-md-0">
        <tabset class="member-tabs">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction"
                        rows="6"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"
                        rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
                    <h4 class="mt-2">Location Details: </h4>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="city">City: </label>
                            <input type="text" [(ngModel)]="member.city" name="city" class="form-control">
                        </div>
                        <div class="col-md-6 mt-2 mt-md-0">
                            <label for="country">Country: </label>
                            <input type="text" [(ngModel)]="member.country" name="country" class="form-control">
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
